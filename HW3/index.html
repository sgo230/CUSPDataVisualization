  <script type='text/babel'>

// PASTE JSX CODE HERE
      class ZipSelectingForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      zipCode: 11201
    };

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({
      [event.target.name]: event.target.value
    });
  }

  handleSubmit(event) {
    var spec = `/vis/${this.state.zipCode}`; // MUST be backtick, under the tilde
    vegaEmbed('#vis', spec, {actions:false});
    event.preventDefault();
  }

  render() {
    return (
      <form onSubmit={this.handleSubmit}>
        <label>
          ZipCode &nbsp;
         <input type="text" name="zipCode" onChange ={this.handleChange} />

        //     name="ZipCode"
        //     value={this.state.zipCode}

        //     <option value="10003">10308</option>
        //     <option value="10011">11201</option>
        //     <option value="10012">10308</option>
        //   </select>
        </label>
        <input type="submit" value="Update" />
      </form>
    );
  }
}

ReactDOM.render(
  <div>
    <ZipSelectingForm />
  </div>,
  document.getElementById('ui')
);

  </script>
